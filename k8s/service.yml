---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: k8sdeploy
  name: k8sdeploy-agent

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8sdeploy-agent
subjects:
  - kind: ServiceAccount
    name: k8sdeploy-agent
    namespace: k8sdeploy
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent
  namespace: k8sdeploy
  labels:
    name: agent
    app: agent
spec:
  replicas: 2
  strategy:
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      app: agent
  template:
    metadata:
      labels:
        app: agent
        name: agent
    spec:
      serviceAccountName: k8sdeploy-agent
      imagePullSecrets:
        - name: regcred
      containers:
        - name: agent
          image: containers.chewedfeed.com/k8sdeploy/agent:latest
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: DEVELOPMENT
              value: "false"
            - name: SERVICE_NAME
              value: agent

